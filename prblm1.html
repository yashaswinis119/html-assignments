<!DOCTYPE html>
<html>
<head>
    <title>All Headings Demo</title>
</head>
<body>

<!-- This is heading section -->
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>

<p>
This is a paragraph.<br>
This line appears after a break.
</p>
